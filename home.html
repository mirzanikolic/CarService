  <div class="container text-center mt-4">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCarModal">Add Car</button>
  </div>

  <div class="modal fade" id="addCarModal" tabindex="-1" aria-labelledby="addCarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCarModalLabel">Add Car</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="car-name" class="form-label">Car Name:</label>
            <input type="text" id="car-name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="car-model" class="form-label">Car Model:</label>
            <input type="text" id="car-model" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="car-year" class="form-label">Car Year:</label>
            <input type="text" id="car-year" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="motor-type" class="form-label">Motor Type:</label>
            <input type="text" id="motor-type" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveCar()">Save</button>
        </div>
      </div>
    </div>
  </div>
