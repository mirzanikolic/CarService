            email: "johndoe@mail.com",
            city: "New York",
            address: "123 Main St"
        };

        // Populating input fields with user data
        document.getElementById("firstNameInput").value = user.firstName;
        document.getElementById("surnameInput").value = user.surname;
        document.getElementById("phoneNumberInput").value = user.phoneNumber;
        document.getElementById("emailInput").value = user.email;
        document.getElementById("cityInput").value = user.city;
        document.getElementById("addressInput").value = user.address;
