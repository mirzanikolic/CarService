<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Carservice</a>
          <a class="navbar-brand" href="#">Home</a>
          <a class="navbar-brand" href="#">Requests</a>
          <a class="navbar-brand" href="#">List of Services</a>
          <a class="navbar-brand profile-icon" href="Profile.html">
            <img src="profile-icon.png" alt="Profile Icon" width="30" height="30">
          </a>
        </div>
      </nav>
  <div class="container rounded bg-white mt-5 mb-5 ">
    <div class="row w-100 justify-content-center">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5"
            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
            width="150px">
          <span class="font-weight-bold">IME</span>
          <span class="text-black-50">nekimail@mail.com.my</span>
          <span> </span>
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">Name</label>
              <span id="firstName" class="form-control" readonly></span>
            </div>
            <div class="col-md-6">
              <label class="labels">Surname</label>
              <span id="surname" class="form-control" readonly></span>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Mobile Number</label>
              <span id="phoneNumber" class="form-control" readonly></span>
            </div>
            <div class="col-md-12">
              <label class="labels">Email</label>
              <span id="email" class="form-control" readonly></span>
            </div>
            <div class="col-md-12">
              <label class="labels">City</label>
              <span id="city" class="form-control" readonly></span>
            </div>
            <div class="col-md-12">
              <label class="labels">Address</label>
              <span id="address" class="form-control" readonly></span>
            </div>
          </div>
          <div class="mt-5 text-center"><button class="btn btn-info text-white submit_btn w-100 my-4" type="button" onclick="changeProfile()">Change Profile</button></div>
        </div>
      </div>

    </div>
  </div>
  

  <script>
    function changeProfile() {
      window.location.href = "ProfileChange.html";
    }

    const user = {
  firstName: "John",
  surname: "Doe",
  phoneNumber: "1234567890",
  email: "johndoe@mail.com",
  city: "New York",
  address: "123 Main St"
};

document.getElementById("firstName").textContent = user.firstName;
document.getElementById("surname").textContent = user.surname;
document.getElementById("phoneNumber").textContent = user.phoneNumber;
document.getElementById("email").textContent = user.email;
document.getElementById("city").textContent = user.city;
document.getElementById("address").textContent = user.address;
  </script>
</body>

</html>
