<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Carservice</a>
          <a class="navbar-brand" href="#">Home</a>
          <a class="navbar-brand" href="#">Requests</a>
          <a class="navbar-brand" href="#">List of Services</a>
          <a class="navbar-brand profile-icon" href="#">
            <img src="profile-icon.png" alt="Profile Icon" width="30" height="30">
          </a>
        </div>
      </nav>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row w-100 justify-content-center">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">IME</span><span class="text-black-50">nekimail@mail.com.my</span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input id="firstNameInput" type="text" class="form-control" placeholder="first name"></div>
                        <div class="col-md-6"><label class="labels">Surname</label><input id="surnameInput" type="text" class="form-control" placeholder="surname"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input id="phoneNumberInput" type="text" class="form-control" placeholder="enter phone number"></div>
                        <div class="col-md-12"><label class="labels">Email</label><input id="emailInput" type="text" class="form-control" placeholder="enter email"></div>
                        <div class="col-md-12"><label class="labels">City</label><input id="cityInput" type="text" class="form-control" placeholder="enter city"></div>
                        <div class="col-md-12"><label class="labels">Address</label><input id="addressInput" type="text" class="form-control" placeholder="enter address"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-info text-white submit_btn w-100 my-4" type="button">Save Profile</button></div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script>
        // User data
        const user = {
            firstName: "John",
            surname: "Doe",
            phoneNumber: "1234567890",
            email: "johndoe@mail.com",
            city: "New York",
            address: "123 Main St"
        };

        // Populating input fields with user data
        document.getElementById("firstNameInput").value = user.firstName;
        document.getElementById("surnameInput").value = user.surname;
        document.getElementById("phoneNumberInput").value = user.phoneNumber;
        document.getElementById("emailInput").value = user.email;
        document.getElementById("cityInput").value = user.city;
        document.getElementById("addressInput").value = user.address;
    </script>
</body>
</html>
