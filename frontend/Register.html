<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CarService</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <main>
    <section class="wrapper">
      <div class="container">
        <div style="height: 100vh;" class="row align-items-center">
        <div  class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
          <div class="logo">
           <!--  <img src="icon.ico" class="img-fluid" alt="Logo"> -->
          </div>
          <form id="register-form" class="rounded bg-white shadow py-5 px-4">
            <h3 class="text-dark fw-bolder fs-4 mb-2">Car Service</h3>
            <div class="fw-normal text-muted mb-4"> Already have an account?
              <a href="login.html" class="text-info fw-bold text-decoration-none">Login</a>
            </div>
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-floating mb-3">
                  <input type="text" name="name" class="form-control" id="floatingInput" placeholder="First name">
                  <label for="floatingInput">First name</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-floating">
                  <input type="text" name="surname" class="form-control" id="floatingPassword" placeholder="Last name">
                  <label for="floatingPassword">Last name</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-floating mb-3">
                  <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-floating">
                  <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="form-floating mb-3">
                <input type="text" name="city" class="form-control" id="floatingInput" placeholder="City">
                <label for="floatingInput">City</label>
              </div>
            </div>
            <div class="form-floating mb-3">
              <select name="register_as" class="form-select" id="floatingSelect" aria-label="Register As">
                <option value="mechanic">Mechanic</option>
                <option value="car_owner">Car Owner</option>
              </select>
              <label for="floatingSelect">Register As</label>
            </div>
            
            <button type="submit" class="btn btn-info text-white submit_btn w-100 my-4">Register</button>
          </form>
        </div>
        </div>
      </div>
    </section>
  </main>
</body>
